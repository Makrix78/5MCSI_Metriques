<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Maxime</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .contact-card {
      background: white;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.8s ease-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border: 1px solid #3498db;
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.02);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #bbb;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
