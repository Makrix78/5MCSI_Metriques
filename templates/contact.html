<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page de contact</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 15px;
        font-weight: bold;
      }

      input[type="text"],
      textarea {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      button {
        margin-top: 25px;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contactez-moi</h2>
      <form>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">

        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message..."></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </body>
</html>
